<html>
  <style>
    .container {
      display: flex;
      justify-items: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      gap: 2rem;
    }
  </style>
  <body>
    <div class="container">
      <button style="width: fit-content" onclick="main()">Copy</button>
      <span>{msg}</span>
    </div>
    <script defer>
      function main() {
        navigator.clipboard.writeText("${msg}");
      }
    </script>
  </body>
</html>
